- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs4-rootfs-setup?
  value:
    name: cflinuxfs4-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((credhub_tls.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-compat
- type: replace
  path: /releases/name=cflinuxfs4
  value:
    name: cflinuxfs4-compat
    sha1: f5e1d6050047d769f0f54a2c356427339b7a16c3
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs4-compat-release?v=1.165.0
    version: 1.165.0
