- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs4-rootfs-setup?
  value:
    name: cflinuxfs4-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((credhub_tls.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-compat
- type: replace
  path: /releases/name=cflinuxfs4
  value:
    name: cflinuxfs4-compat
    sha1: d0e2318383cca2c92fa0a2e9cf3ef50da2fe07a5
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs4-compat-release?v=1.119.0
    version: 1.119.0
